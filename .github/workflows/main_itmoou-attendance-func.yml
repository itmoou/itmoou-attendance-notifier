# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - itmoou-attendance-func

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # ✅ Azure Functions 프로젝트 루트 (host.json이 있는 폴더)
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'apps/api'
  NODE_VERSION: '22.x'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      # ✅ package.json이 레포 루트에 있으니 루트에서 설치/빌드
      - name: Install & Build
        shell: pwsh
        run: |
          npm ci
          npm run build --if-present

          # ✅ 테스트가 없어도 실패하지 않게 처리
          if (Test-Path package.json) {
            npm run test --if-present -- --passWithNoTests
          }

      # ✅ 배포 아티팩트는 apps/api만 올림 (host.json이 루트가 되게)
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: functionapp
          path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: functionapp
          path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A3E6596BD9E44AEBB0A5469AA18E9161 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ED821A97B4C54BFE97D9BEBA2A194486 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6CE76D743CC041F2B9DA44DF72807EFF }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'itmoou-attendance-func'
          slot-name: 'Production'
          # ✅ host.json이 루트가 되는 패키지 경로로 배포
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
