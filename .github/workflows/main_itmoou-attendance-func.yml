# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - itmoou-attendance-func

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'dist'
  NODE_VERSION: '22.x'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install & Build
        shell: pwsh
        run: |
          npm ci
          npm run build --if-present

          if (Test-Path package.json) {
            npm run test --if-present -- --passWithNoTests
          }

      - name: Install production dependencies in dist
        shell: pwsh
        run: |
          if (!(Test-Path dist)) { throw "dist folder missing - build output not found" }

          # ✅ host.json과 package files를 dist로 복사
          Copy-Item apps/api/host.json dist/host.json -Force
          Copy-Item package.json dist/package.json -Force
          Copy-Item package-lock.json dist/package-lock.json -Force

          # ✅ dist에서 production dependencies 설치
          Push-Location dist
          npm ci --omit=dev
          Pop-Location

      - name: Verify dist output
        shell: pwsh
        run: |
          dir dist
          if (!(Test-Path dist/index.js)) { throw "dist/index.js missing (entry not built)" }
          if (!(Test-Path dist/host.json)) { throw "dist/host.json missing" }
          if (!(Test-Path dist/package.json)) { throw "dist/package.json missing" }
          if (!(Test-Path dist/node_modules)) { throw "dist/node_modules missing (dependencies not installed)" }

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: functionapp
          path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: functionapp
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A3E6596BD9E44AEBB0A5469AA18E9161 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ED821A97B4C54BFE97D9BEBA2A194486 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6CE76D743CC041F2B9DA44DF72807EFF }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'itmoou-attendance-func'
          slot-name: 'Production'
          package: .
          # ✅ node_modules를 직접 배포하므로 Oryx Build 비활성화
          enable-oryx-build: false
          scm-do-build-during-deployment: false
