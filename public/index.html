<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITMOOU - 휴가 현황 캘린더</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🏖️ ITMOOU 휴가 현황</h1>
      <p class="subtitle">직원들의 휴가 일정을 한눈에 확인하세요</p>
    </header>

    <div class="controls">
      <button id="prevMonth" class="btn btn-secondary">◀ 이전 달</button>
      <h2 id="currentMonth">2024년 2월</h2>
      <button id="nextMonth" class="btn btn-secondary">다음 달 ▶</button>
    </div>

    <div class="calendar-wrapper">
      <div class="calendar" id="calendar">
        <!-- 달력이 여기에 동적으로 생성됩니다 -->
      </div>
    </div>

    <div class="vacation-details" id="vacationDetails" style="display: none;">
      <div class="details-header">
        <h3 id="selectedDate">선택된 날짜</h3>
        <button id="closeDetails" class="btn-close">✕</button>
      </div>
      <div id="vacationList" class="vacation-list">
        <!-- 휴가자 목록이 여기에 표시됩니다 -->
      </div>
    </div>

    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <p>휴가 데이터를 불러오는 중...</p>
    </div>

    <footer>
      <p>© 2024 ITMOOU - Attendance & Vacation Management System</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
